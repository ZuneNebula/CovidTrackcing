<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="profile">User Profile</a>
      <a mat-list-item routerLink="stats">Covid Stats</a>
      <a mat-list-item routerLink="mystats">My Countries</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="accent">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Covid-Stats</span>
      <span class="fill-space"></span>
      <mat-chip-list #chipLists aria-label="Fruit selection">
        <mat-chip >
          <button mat-button [matMenuTriggerFor]="menu"><img id="avatars" mat-card-image src={{cookieValue.avatarUrl}}>
            <span style="margin-left: 8px;color: black;" >{{cookieValue.firstName}}</span>
          </button>
        </mat-chip>
      </mat-chip-list>

      <mat-menu  #menu="matMenu">
        <button mat-menu-item routerLink="/users/profile">Profile</button>
        <a mat-menu-item click="logout()" href="/userservice/api/v1/authorize/logout">Sign Out</a>
      </mat-menu>
     
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
